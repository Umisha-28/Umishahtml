<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=decive-width">
    <title>Group the form fields</Video></title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<form>
    <fieldset>
        <legend>Personal imformation</legend>
        <label>Full Name:</label>
    <input type="text" id="fname" placeholder="enter name"><br><br>
    <label>Email:</label>
    <input type="text" id="email"><br><br>
    <label>Gender:</label>
    <input type="radio" id="gender" value="female">Female<br>
    <input type="radio" id="gender" value="male">Male<br>
    <label>Birthday:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    </fieldset>
</form>
</html>
