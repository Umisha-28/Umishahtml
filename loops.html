<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript for Loop</h2>
        <p id="demo"></p>
        <Script>
            var fruits=["Apple","Banana","Mango","Grapes","Watermelon","Orange","Honeydew","Dragonfruit"]
            var text="";
            var i;
            for (i=0;i<fruits.length; i++) {
                text +=fruits[i]+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </Script>
    </body>
</html>
